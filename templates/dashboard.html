{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="background-container">
    <div class="overlay"></div>
    <div class="content-container">
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-8 text-left">
                    <!-- Image of logo -->
                    <img src="{{ url_for('static', filename='images/Final-1-JPG-1024x250.jpg') }}" alt="Never Satisfied Performance Logo" style="width: 100%; max-width: 300px; height: auto; margin-bottom: 20px;">
                    <br>
                    <p class="lead text-white">BOOTCAMP | CIRCUIT TRAINING | GYM CLASSES | SPORTS</p>
                    <h1 class="text-white">Never Satisfied Performance</h1>
                    <!-- Your dashboard content here -->
                    
                    <!-- Goals Section -->
                    <div class="goals-section">
                        <h2 class="text-white">Classes Offered</h2>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <div class="goal-box">
                                    <h3>Personal Training</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="goal-box">
                                    <h3>Adult Training</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="goal-box">
                                    <h3>College Training </h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="goal-box">
                                    <h3>Hig School Training</h3>
                                    <p></p>
                                </div>

                               


                              

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  .text-white {
      color: white;
  }
  
  .goals-section {
      margin-top: 40px; /* Space above the goals section */
  }

  .goal-box {
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark background */
      color: white; /* White text color */
      padding: 20px;
      margin: 10px;
      border-radius: 8px; /* Rounded corners */
      text-align: center;
      height: 300px; /* Height of the boxes */
      display: flex; /* To center content vertically */
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for a smoky effect */
      backdrop-filter: blur(5px); /* Optional: Adds a blur effect behind the box */
  }

  /* Center the row of goal boxes horizontally */
  .row.justify-content-center {
      display: flex;
      justify-content: center;
  }
</style>
{% endblock %}
