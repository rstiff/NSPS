{% extends "base.html" %}

{% block title %}Location{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="text-white">Located at 12105 River Beauty Loop, Prospect, KY 40059
            <!-- Embed OpenStreetMap -->
            <div class="map-container">
                <iframe 
                    src="https://www.openstreetmap.org/export/embed.html?bbox=-85.60302734375%2C38.31411527534996%2C-85.58648681640625%2C38.32245361019511&amp;layer=mapnik" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
                <br/><small><a href="https://www.openstreetmap.org/?mlat=38.318284&mlon=-85.594757&zoom=14">View Larger Map</a></small>
            </div>
        </div>
    </div>
</div>

<style>
  .text-white {
      color: white;
  }
  .map-container {
      margin-top: 20px;
      border-radius: 10px; /* Rounded corners for the map container */
      overflow: hidden;
  }
  iframe {
      border: none;
  }
</style>
{% endblock %}
